language: cpp
sudo: required

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libxml2-dev libcppunit-dev docbook-utils cppcheck
  - sudo apt-get install -y libboost-date-time-dev libboost-dev

install:
  - ./autogen.sh
  - make

script:
  - make check

notifications:
  email:
    on_success: never
    on_failure: always
